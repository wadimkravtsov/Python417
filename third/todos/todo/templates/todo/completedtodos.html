{% extends 'todo/base.html' %}

{% block content %}
<h1>Завершено:</h1>

<ul class="completed">
    {% for todo in todos %}
    <li>
        {% if todo.important %}
        <b>{{todo.title}}</b>
        {% else %}
        {{todo.title}}
        {% endif %}

        {% if todo.memo %}
            - {{ todo.memo }}
        {% endif %}  <span>{{todo.date_completed|date:'M j Y H:i'}}</span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
