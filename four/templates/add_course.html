{% extends 'base.html' %}


{% block content %}
{{ super() }}

{% for  cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{ msg }}</div>
{% endfor %}

<form action="{{ url_for('add_course') }}" method="post">
    <p>Название курса: <input type="text" name="name" required></p>
<!--    <p>URL статьи: <input type="text" name="url" required></p>-->
    <p>Текст:</p>
    <p>
        <textarea name="course" rows="7" cols="40"></textarea>
    </p>
    <p>Цена руб/месяц: <input type="text" name="price" required></p>
    <p><input type="submit" value="Добавить"></p>
</form>

{% endblock %}
