{% extends 'base.html' %}


{% block content %}
{{ super() }}

{% for  cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{ msg }}</div>
{% endfor %}

<form action="{{ url_for('add_post') }}" method="post">
    <p>Название статьи: <input type="text" name="name" required></p>
    <p>URL статьи: <input type="text" name="url" required></p>
    <p>Текст статьи:</p>
    <p>
        <textarea name="post" rows="7" cols="40"></textarea>
    </p>
    <p><input type="submit" value="Добавить"></p>
</form>



{% endblock %}
